<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Verity - Dissection</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b1c55f31a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="header-wrap">
            <img src="./resources/images/icon_raid.svg">
            <h1>Verity - Dissection Simulator</h1>
            <div id="me-button-wrap">
                <a href="https://linktr.ee/carlosf93" target="_blank">
                    <div id="me-button">
                        <img src="./resources/images/icon_bungie.svg"/>
                        <span>Carlosf93</span>
                        <span id="bng-numbers">#9188</span>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="full-message-wrap" id="message-failure">
            <div class="message-container">
                <div class="message-wrap" id="failure-wrap">
                    <div class="message-icon-wrap">
                        <img class="message-icon" src="./resources/images/icon_fail.svg"/>
                    </div>
                    <div class="message-content">
                        <h1 id="failure-header">Failed</h1>
                        <span id="failure-reason">
                        </span>
                    </div>
                </div>
                <div class="message-button-wrap" id="try-again-fail">
                    <div class="message-button">
                        <span class="message-button-text">Try Again</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="full-message-wrap" id="message-success">
            <div class="message-container">
                <div class="message-wrap" id="success-wrap">
                    <div class="message-icon-wrap">
                        <img class="message-icon" src="./resources/images/icon_success.svg"/>
                    </div>
                    <div class="message-content">
                        <h1 id="success-header">Success</h1>
                        <span>
                            The dissection is correct!
                        </span>
                    </div>
                </div>
                <div class="message-button-wrap" id="try-again-success">
                    <div class="message-button">
                        <span class="message-button-text">Try Again</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-layout">
            <div class="layout-room">
                <img class="enemy" id="knight-left" src="./resources/images/image_hive_knight.png"/>
                <img class="enemy" id="knight-mid" src="./resources/images/image_hive_knight.png"/>
                <img class="enemy" id="knight-right" src="./resources/images/image_hive_knight.png"/>
                <img class="enemy" id="ogre-1" src="./resources/images/image_hive_ogre.png"/>
                <img class="enemy" id="ogre-2" src="./resources/images/image_hive_ogre.png"/>
                <img class="symbol" id="symbol-left" src="./resources/images/image_symbol_circle.png"/>
                <img class="symbol" id="symbol-mid" src="./resources/images/image_symbol_triangle.png"/>
                <img class="symbol" id="symbol-right" src="./resources/images/image_symbol_square.png"/>
                <div class="statue-container" id="statue-container-1">
                    <img src="./resources/images/image_pedestal.png"/>
                    <img class="statue-shape" id="statue-shape-1" src="./resources/images/image_shape_0.png"/>
                </div>
                <div class="statue-container" id="statue-container-2">
                    <img src="./resources/images/image_pedestal.png"/>
                    <img class="statue-shape" id="statue-shape-2" src="./resources/images/image_shape_1.png"/>
                </div>
                <div class="statue-container" id="statue-container-3">
                    <img src="./resources/images/image_pedestal.png"/>
                    <img class="statue-shape" id="statue-shape-3" src="./resources/images/image_shape_2.png"/>
                </div>
            </div>
        </div>
        <div class="right-layout">
            <div id="rl-buffs">
                <div class="buff-wrap">
                    <span class="buff-text" id="imminent-end-time">0:00</span>
                    <img class ="buff-icon" src="./resources/images/icon_timer.svg"/>
                    <span class="buff-text">Imminent End</span>
                </div>
                <div class="buff-wrap">
                    <img class="buff-icon" id="buff-shape-icon" src="./resources/images/icon_empty.svg"/>
                    <span class="buff-text" id="buff-shape-name">---</span>
                </div>
            </div>
            <div id="tc-wrap">
                <div id="tc-line-top"></div>
                <div id="tc-chat">
                    <div class="tc-chat-text">
                        <span class="tc-chat-name" id="tc-chat-n-1">Guardian1234:</span>
                        <span class="tc-chat-message" id="tc-chat-m-1">STC</span>
                    </div>
                    <div id="tc-scroll"></div>
                </div>
                <div id="tc-input">
                    <div class="tc-chat-text tc-chat-active">
                        <span class="tc-chat-name">To [Fireteam]:</span>
                        <span class="tc-chat-input-message">Dissection done!</span>
                    </div>
                </div>
                <div id="tc-line-bot"></div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='./script/script.js'></script>
</body>
</html>
